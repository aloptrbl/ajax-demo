<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX Test 1</title>
</head>
<body>

<!--Initialize AJAX-->
<script>
function init() {
var theObject = new XMLHttpRequest();
//Access method
// true means send in asynchronously way / if you want to refresh yes or no
//theObject.open("GET", "javascript.php", true);

theObject.open("POST", "server.php", true);
theObject.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
theObject.onreadystatechange = function() {
    if(theObject.readyState == 4 && theObject.status == 200)
    document.getElementById("container").innerHTML = theObject.responseText;
}
theObject.send("username=Alop&password=Secret");
}
</script>
<!--trigger an event-->
<button onclick="init()">Send Info</button>
<!--Show status-->
<div id="container">

</div>
</body>
</html>
